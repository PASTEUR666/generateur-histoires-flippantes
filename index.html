  <input type="text" id="userName" placeholder="Ton pr√©nom" />

  <button onclick="generateStory()">G√©n√©rer une histoire</button>

  <div class="story-box" id="storyBox">Clique sur le bouton... si tu n'as pas peur.</div>

  <!-- Image flippante -->

  <!-- Publicit√© Google AdSense 2 -->

  <div class="share-buttons">
    <button onclick="shareTikTok()">Partager sur TikTok</button>
    <button onclick="shareWhatsApp()">Partager sur WhatsApp</button>
  </div>

  <!-- Bouton pour t√©l√©charger l'histoire -->
  <button id="downloadButton" onclick="downloadStory()">T√©l√©charger l'histoire</button>

  <!-- Son effrayant -->

  <script>
    const stories = [
      {
        text: "{name}, tu te r√©veilles √† 3h33 √† {city}. Ton t√©l√©phone s'allume tout seul, et affiche une photo de toi en train de dormir... prise √† l‚Äôinstant m√™me.",
        img: "https://cdn.pixabay.com/photo/2021/01/06/08/06/ghost-5892777_960_720.jpg"
      },
      {
        text: "Une voix appelle {name} depuis la cuisine √† {city}. Tu vis seul. Tu regardes‚Ä¶ et tu te vois, toi, te sourire depuis le couloir.",
        img: "https://cdn.pixabay.com/photo/2020/11/14/08/27/horror-5739997_960_720.jpg"
      },
      // Ajoutez d'autres histoires ici
    ];

    function generateStory() {
      const name = document.getElementById('userName').value || 'Quelqu‚Äôun';
      const city = document.getElementById('userCity').value || 'quelque part';
      const index = Math.floor(Math.random() * stories.length);
      let story = stories[index].text;
      story = story.replaceAll('{name}', name).replaceAll('{city}', city);
      document.getElementById('storyBox').innerText = story;
      const img = document.getElementById('storyImage');
      img.src = stories[index].img;
      img.style.display = 'block';
      document.getElementById('downloadButton').style.display = 'block';
    }

    function shareTikTok() {
      alert("TikTok ne permet pas le partage direct depuis une page web. Copie-colle l'histoire sur ton TikTok !");
    }

    function shareWhatsApp() {
      const story = document.getElementById('storyBox').innerText;
      const url = `https://wa.me/?text=${encodeURIComponent(story)}`;
      window.open(url, '_blank');
    }

    function downloadStory() {
      const storyText = document.getElementById('storyBox').innerText;
      const blob = new Blob([storyText], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'histoire_flippante.txt';
      link.click();
    }
  </script>
